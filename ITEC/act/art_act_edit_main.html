<!DOCTYPE html>
<html>
    <font face="century gothic"></font>
    <head>
        <title>Company Accounting</title>
    </head>
    <link rel = "stylesheet" type = "text/css" href = "art_act_new_main.css">
<center>
    <form>
    <body>
    <div class="form-container">
        <div class="form-header"></div>
        <h1>Customer Details</h1>
<br><br>
<div class=form-input>
<table border="0">
    <tr>
        <td><b>First Name:</b></td>
        <td>
            <input type="text" id="fname" name="fname"></input>
        </td>   
    </tr>
    <tr>
        <td><b>Last Name:</b></td>
        <td>
            <input type="text" id="lname" name="lname"></input>
        </td>
    </tr>
    <tr>
        <td><b>Email</b></td>
        <td>
            <input type="text" id="email" name="email"></input>
        </td>
    </tr>
    <tr>
        <td><b>Contact:</b></td>
        <td>
            <input type="text" id="contact" name="contact"></input>
        </td>
    </tr>
    <tr>
        <td><b>Payment Type:</b></td>
        <td>
            <center>
                <select id="payment" name="types" size="1">
                    <option value="GCash">GCash</option>
                    <option value="Cash">Cash</option>
                    <option value="Cheque">Cheque</option>
                    <option value="NFT/Bitcoin">NFT/Bitcoin</option>
                </select>
    <tr>
        <td><b>Artstyle/Artworks:</b></td>
        <td>
            <center>
                <select id="artstyles" name="types" size="1">
                    <option value="Art 1">Art #1</option>
                    <option value="Art 2">Art #2</option>
                    <option value="Art 3">Art #3</option>
                    <option value="Art 4">Art #4</option>
                    <option value="Art 5">Art #5</option>
                </select>
    <tr>
                <td><b>Transaction Date:</b></td>
                        <td><input align="center" type="date">
        </td>
    </tr>
            </center>
        </div>        
    </body>
    </form>
</table>
<br>
<button type="submit" class="form-button" value="Proceed">Proceed</button>
</center>
