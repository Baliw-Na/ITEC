<!DOCTYPE html>
<html>
    <font face="century gothic">
<head>
	<title>Company Accounting</title>
</head>
  <body>
  <form>  
   <center>
	<h1>Customer Details</h1>
    <br>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"></input>
    <br> <br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"></input>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"></input>
    <br>
    <br>
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact"></input>
    <br>
    <br>
    <label for="date-today">Date of Transaction:</label>
    <input type="date" id="date-today" name="selected-date"></input>
    <br>
    <br>
    <label for="payment type">Select Payment Type:</label>
    <select id="payment type" name="types" size="1">
    <option value="GCash">GCash</option>
    <option value="Cash">Cash</option>
    <option value="Cheque">Cheque</option>
    <option value="NFT">NFT</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Proceed"
    </center> 
  </body>
  </font>
  </form>
</html>
